<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos | Tom Harris</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,300;0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --accent: #0076df;
            --border: #dee2e6;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Source Sans 3', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 17px;
            line-height: 1.65;
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
        }

        a { color: var(--accent); text-decoration: none; }
        a:hover { text-decoration: underline; }

        nav {
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        .nav-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            text-decoration: none;
        }

        .nav-name:hover { text-decoration: none; }

        .nav-links { display: flex; gap: 2rem; }
        .nav-links a { color: var(--text-secondary); font-weight: 400; }
        .nav-links a:hover, .nav-links a.active { color: var(--accent); text-decoration: none; }

        main {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 1.5rem 4rem;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .view-toggle {
            display: flex;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .view-toggle button {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.25rem 0.5rem;
            font-family: inherit;
            font-size: inherit;
        }

        .view-toggle button:hover {
            color: var(--text-primary);
        }

        .view-toggle button.active {
            color: var(--accent);
        }

        .view-toggle .separator {
            color: var(--border);
        }

        /* Scroll view - single column, large images */
        .photos-scroll {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .photos-scroll .photo-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 4px;
        }

        .photos-scroll .photo-caption {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        /* Grid view - multiple columns */
        .photos-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
        }

        .photos-grid .photo-item {
            aspect-ratio: 1;
            overflow: hidden;
            border-radius: 4px;
        }

        .photos-grid .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.2s ease;
        }

        .photos-grid .photo-item:hover img {
            transform: scale(1.02);
        }

        .photos-grid .photo-caption {
            display: none;
        }

        /* Hide inactive view */
        .hidden { display: none !important; }

        footer {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            border-top: 1px solid var(--border);
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-align: center;
        }

        @media (max-width: 600px) {
            .nav-links { gap: 1.25rem; }
            .photos-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="nav-name">Tom Harris</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="research.html">Research</a>
                <a href="cv.pdf">CV</a>
                <a href="more.html" class="active">More</a>
            </div>
        </div>
    </nav>

    <main>
        <div class="page-header">
            <h1>Photos</h1>
            <div class="view-toggle">
                <button id="btn-scroll" class="active" onclick="setView('scroll')">Scroll</button>
                <span class="separator">//</span>
                <button id="btn-grid" onclick="setView('grid')">Grid</button>
            </div>
        </div>

        <!-- PHOTOS CONTAINER -->
        <div id="photos-scroll" class="photos-scroll">
            <!-- Photos will be inserted here by JavaScript -->
        </div>

        <div id="photos-grid" class="photos-grid hidden">
            <!-- Photos will be inserted here by JavaScript -->
        </div>
    </main>

    <footer>
        Â© 2025 Tom Harris
    </footer>

    <script>
    // =====================================================
    // ADD YOUR PHOTOS HERE
    // =====================================================
    // Just add new entries to this array:
    // { src: "photos/filename.jpg", caption: "Optional caption" }
    // 
    // To add more photos:
    // 1. Drop image files into the "photos" folder
    // 2. Add an entry below with the filename
    // =====================================================
    
    const photos = [
        { src: "photos/photo1.jpg", caption: "Whistler, BC" },
        // Add more photos here:
        // { src: "photos/photo2.jpg", caption: "Your caption" },
        // { src: "photos/photo3.jpg", caption: "" },
    ];

    // =====================================================
    // RENDERING CODE - No need to edit below
    // =====================================================

    function renderPhotos() {
        const scrollContainer = document.getElementById('photos-scroll');
        const gridContainer = document.getElementById('photos-grid');
        
        scrollContainer.innerHTML = '';
        gridContainer.innerHTML = '';
        
        photos.forEach((photo, index) => {
            // Scroll view item
            const scrollItem = document.createElement('div');
            scrollItem.className = 'photo-item';
            scrollItem.innerHTML = `
                <img src="${photo.src}" alt="${photo.caption || 'Photo ' + (index + 1)}" loading="lazy">
                ${photo.caption ? `<div class="photo-caption">${photo.caption}</div>` : ''}
            `;
            scrollContainer.appendChild(scrollItem);
            
            // Grid view item
            const gridItem = document.createElement('div');
            gridItem.className = 'photo-item';
            gridItem.innerHTML = `
                <img src="${photo.src}" alt="${photo.caption || 'Photo ' + (index + 1)}" loading="lazy">
                <div class="photo-caption">${photo.caption || ''}</div>
            `;
            gridContainer.appendChild(gridItem);
        });
    }

    function setView(view) {
        const scrollContainer = document.getElementById('photos-scroll');
        const gridContainer = document.getElementById('photos-grid');
        const btnScroll = document.getElementById('btn-scroll');
        const btnGrid = document.getElementById('btn-grid');
        
        if (view === 'scroll') {
            scrollContainer.classList.remove('hidden');
            gridContainer.classList.add('hidden');
            btnScroll.classList.add('active');
            btnGrid.classList.remove('active');
        } else {
            scrollContainer.classList.add('hidden');
            gridContainer.classList.remove('hidden');
            btnScroll.classList.remove('active');
            btnGrid.classList.add('active');
        }
        
        // Save preference
        localStorage.setItem('photoView', view);
    }

    // Initialize
    renderPhotos();
    
    // Restore saved preference
    const savedView = localStorage.getItem('photoView');
    if (savedView) {
        setView(savedView);
    }
    </script>
</body>
</html>
