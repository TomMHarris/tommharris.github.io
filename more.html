<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More | Tom Harris</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,300;0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --accent: #0076df;
            --border: #dee2e6;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Source Sans 3', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 17px;
            line-height: 1.65;
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
        }

        a { color: var(--accent); text-decoration: none; }
        a:hover { text-decoration: underline; }

        nav {
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        .nav-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            text-decoration: none;
        }

        .nav-links { display: flex; gap: 2rem; }
        .nav-links a { color: var(--text-secondary); }
        .nav-links a:hover, .nav-links a.active { color: var(--accent); text-decoration: none; }

        main {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 1.5rem 4rem;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .links-list {
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
        }

        .links-list a {
            font-size: 1.05rem;
        }

        footer {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            border-top: 1px solid var(--border);
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-align: center;
        }

        @media (max-width: 600px) {
            .nav-links { gap: 1.25rem; }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="nav-name">Tom Harris</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="research.html">Research</a>
                <a href="cv.pdf">CV</a>
                <a href="more.html" class="active">More</a>
            </div>
        </div>
    </nav>

    <main>
        <h2>Other things</h2>

        <div class="links-list">
            <a href="https://corpus-ruby.vercel.app/" target="_blank">A Semantic Map of a Large Language Model</a>

            <a href="https://rpubs.com/tom__harris" target="_blank">Misc. Maps and Plots</a>
            <a href="photos.html">Pictures I've taken</a>
        </div>
    </main>

    <footer>Â© 2026 Tom Harris</footer>
